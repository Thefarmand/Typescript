<!doctype html>
<html lang="utf-8">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Test til eksamen</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<nav><h1>Test til eksamen</h1></nav>
<body>
  <div id="wrapper">
    <div id="getDiv">
      <h2>List over cars:</h2>
      <table id="carTable">
        <tr id="header">
          <th>ID</th>
          <th>Model</th>
          <th>Type</th>
          <th>Year</th>
          <th>Price</th>
        </tr>
      </table>
    </div> 

    <div id="getDiv">
      <h2>One car:</h2>
      <div class="input">
        <input type="number" placeholder="Insert ID to search" id="carIdInput">
        <button type="button" id="getCarButton">Get car</button>
      </div><br>
      <table id="oneCarTable">
        <tr id="header">
          <th>ID</th>
          <th>Model</th>
          <th>Type</th>
          <th>Year</th>
          <th>Price</th>
        </tr>
      </table>
    </div>

    <div id="getDiv">
      <h2>Update car:</h2>
      <div>
        <input type="text" placeholder="Insert model" id="putModelInput">
        <input type="text" placeholder="Insert type" id="putTypeInput">
        <input type="text" placeholder="Insert year" id="putYearInput">
        <input type="text" placeholder="Insert price" id="putPriceInput">
        <button type="button" id="putCarButton">Update car</button>
      </div>
    </div>

    <div id="getDiv">
      <h2>Delete car:</h2>
      <div>
        <input type="number" placeholder="Insert id" id="deleteIdInput">
        <button type="button" id="deleteCarButton">Delete car</button>
      </div>
    </div>
    
    <div id="getDiv">
      <h2>New car:</h2>
      <div>
        <input type="text" placeholder="Insert model" id="postModelInput">
        <input type="text" placeholder="Insert type" id="postTypeInput">
        <input type="text" placeholder="Insert year" id="postYearInput">
        <input type="text" placeholder="Insert price" id="postPriceInput">
        <button type="button" id="postCarButton">Submit new car</button>
      </div>
    </div>
    </div>
  <script src="bundle.js"></script>
</div>
</body>

</html>
